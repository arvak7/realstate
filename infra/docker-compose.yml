networks:
  realstate-net:
    driver: bridge

services:
  postgres:
    image: postgres:16-alpine
    container_name: realstate-postgres
    networks:
      - realstate-net
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: realstate
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: realstate-minio
    networks:
      - realstate-net
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadminpassword
    ports:
      - "9000:9000"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"

  zitadel:
    image: ghcr.io/zitadel/zitadel:v4.10.0
    container_name: realstate-zitadel
    networks:
      - realstate-net
    depends_on:
      - postgres
    environment:
      ZITADEL_DATABASE_POSTGRES_HOST: postgres
      ZITADEL_DATABASE_POSTGRES_PORT: 5432
      ZITADEL_DATABASE_POSTGRES_DATABASE: zitadel
      ZITADEL_DATABASE_POSTGRES_USER_USERNAME: zitadel
      ZITADEL_DATABASE_POSTGRES_USER_PASSWORD: zitadelpassword
      ZITADEL_DATABASE_POSTGRES_USER_SSL_MODE: disable
      ZITADEL_DATABASE_POSTGRES_ADMIN_USERNAME: postgres
      ZITADEL_DATABASE_POSTGRES_ADMIN_PASSWORD: postgrespassword
      ZITADEL_DATABASE_POSTGRES_ADMIN_SSL_MODE: disable
      ZITADEL_EXTERNALSECURE: "false"
      ZITADEL_TLS_ENABLED: "false"
      ZITADEL_EXTERNALPORT: 8080
      ZITADEL_EXTERNALDOMAIN: localhost
      ZITADEL_FIRSTINSTANCE_ORG_NAME: RealEstate
      ZITADEL_FIRSTINSTANCE_ORG_HUMAN_USERNAME: admin
      ZITADEL_FIRSTINSTANCE_ORG_HUMAN_PASSWORD: Admin123!
      # Admin machine user for automated API access (created on first init only)
      ZITADEL_FIRSTINSTANCE_PATPATH: /machinekey/admin.pat
      ZITADEL_FIRSTINSTANCE_ORG_MACHINE_MACHINE_USERNAME: zitadel-admin-sa
      ZITADEL_FIRSTINSTANCE_ORG_MACHINE_MACHINE_NAME: Automatically Initialized IAM_OWNER
      ZITADEL_FIRSTINSTANCE_ORG_MACHINE_PAT_EXPIRATIONDATE: "2029-01-01T00:00:00Z"
      # Login V2 client machine user (created on first init only)
      ZITADEL_FIRSTINSTANCE_LOGINCLIENTPATPATH: /loginkey/login-client.pat
      ZITADEL_FIRSTINSTANCE_ORG_LOGINCLIENT_MACHINE_USERNAME: login-client
      ZITADEL_FIRSTINSTANCE_ORG_LOGINCLIENT_MACHINE_NAME: Automatically Initialized IAM_LOGIN_CLIENT
      ZITADEL_FIRSTINSTANCE_ORG_LOGINCLIENT_PAT_EXPIRATIONDATE: "2029-01-01T00:00:00Z"
      # Login V2 feature (for fresh installs; existing installs use setup-zitadel.sh API calls)
      ZITADEL_DEFAULTINSTANCE_FEATURES_LOGINV2_REQUIRED: "true"
      ZITADEL_DEFAULTINSTANCE_FEATURES_LOGINV2_BASEURI: http://localhost:8081/ui/v2/login
      ZITADEL_OIDC_DEFAULTLOGINURLV2: http://localhost:8081/ui/v2/login/login?authRequest=
      ZITADEL_OIDC_DEFAULTLOGOUTURLV2: http://localhost:8081/ui/v2/login/logout?post_logout_redirect=
      ZITADEL_SAML_DEFAULTLOGINURLV2: http://localhost:8081/ui/v2/login/login?samlRequest=
    command: start-from-init --masterkey "MasterkeyNeedsToBe32BytesLong123" --tlsMode disabled
    ports:
      - "8080:8080"
    volumes:
      - ./machinekey:/machinekey
      - ./loginkey:/loginkey
    healthcheck:
      test: ["CMD", "/app/zitadel", "ready"]
      interval: 10s
      timeout: 60s
      retries: 5
      start_period: 10s

  zitadel-login:
    image: ghcr.io/zitadel/zitadel-login:v4.10.0
    container_name: realstate-zitadel-login
    networks:
      - realstate-net
    depends_on:
      zitadel:
        condition: service_healthy
    environment:
      ZITADEL_API_URL: http://realstate-zitadel:8080
      NEXT_PUBLIC_BASE_PATH: /ui/v2/login
      ZITADEL_SERVICE_USER_TOKEN_FILE: /loginkey/login-client.pat
      CUSTOM_REQUEST_HEADERS: "Host:localhost,X-Zitadel-Public-Host:localhost"
    ports:
      - "8081:3000"
    volumes:
      - ./loginkey:/loginkey:ro
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: realstate-caddy
    networks:
      - realstate-net
    ports:
      - "443:443"
      - "80:80"
      - "8443:8443"
      - "9001:9001"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./certs:/certs:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: realstate-elasticsearch
    networks:
      - realstate-net
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms384m -Xmx384m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: realstate-redis
    networks:
      - realstate-net
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  minio-data:
  elasticsearch-data:
  redis-data:
